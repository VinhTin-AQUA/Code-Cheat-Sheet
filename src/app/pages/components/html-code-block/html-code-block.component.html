<div [id]="id" class="mb-4">
	<div>
		<span class="text-[1.2rem] font-bold">{{ name }}</span>
	</div>

	<div  class="border rounded-sm bg-gray-100 p-5" [innerHTML]="sanitizedHtml"></div>

	@for (block of codeBlocks; track $index) {
	<div class="mb-3 px-3">
		<div class="text-[1.1rem] font-medium">
			<span>{{ block.name }}</span>
		</div>
		<div class="code-container">
			<button class="copy-btn" (click)="copyCode(block.code)">ðŸ“‹ Copy</button>
			<pre
				class="p-0"
			><code style="padding: 0 !important;" class="p-0" [highlight]="block.code" [language]="block.language"></code></pre>
		</div>
	</div>
	}
</div>
