<div class="wrapper">
	<div class="container mx-auto">
		<div class="p-4">
			<div class="topic">
				@for (item of items; track $index) { <a [routerLink]="item.url" class="item" style="--color: {{ item.color }}">
					<div class="hover">
						<div class="txt">{{ item.name }}</div>
					</div>
				</a>
				} 
			</div>
		</div>
	</div>
</div>
