<div class="wrapper">
	<div class="container mx-auto">
		<div class="p-4">
			<div class="topic">
				@for (item of items; track $index) {
				<a [routerLink]="item.url" class="item" style="--color: {{ item.color }}">
					<span class="hover">
						<span class="txt">{{ item.name }}</span>
					</span>
				</a>
				}
			</div>
		</div>
	</div>
</div>
